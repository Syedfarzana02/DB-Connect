<html>
<body>
	<canvas id="csc"
		width="350px"
		height="100px"
		style="border:1px solid#d3d3d3;">
	</canvas>
	<script>
	var g = document.getElementById("CSC");
	var pvm = g.getContext("2d")
	var gradient = pvm.createLinearGradient(1,4,g.width,2)
	gradient.addcolorstop("0","green");
	gradient.addcolorstop("0.4","yellow");
	gradient.addcolorstop("1.0","aqua");
	pvm.font ="40px scns-serif";
	pvm.fillstyle = "red";
	pvm.strokestyle = gradient;
	pvm.stroketext("CSC Pallavaram",10,60);
	</script>
</body>
</html>
